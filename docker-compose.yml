version: '3.1'
services:

  laravel-app:
    build:
      context: './app'
      args:
        uid: ${UID}
    container_name: laravel-app
    environment:
      - APACHE_RUN_USER=#${UID}
      - APACHE_RUN_GROUP=#${UID}
    volumes:
      - .:/var/www/html
    ports:
      - 8000:80
    networks:
      backend:
        aliases:
          - laravel-app
  php:
    build:
      context: ./app
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    ports:
      - 8000:8000

  mysql-db:
    image: mysql:5.7
    container_name: mysql-db
    volumes:
      - ./run/var:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=laravelapp
      - MYSQL_USER=root
      - MYSQL_PASSWORD=
    networks:
      backend:
        aliases:
          - db

networks:
  backend:
    name: backend-network

